<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        
        html {
            background-color: black;
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }

        .main {
            margin: 10px 0;
        }

        .edaYyN {
            background-color: rgb(255, 255, 255);
            border-radius: 0.25rem;
            flex-direction: row;

            -webkit-box-align: center;
            align-items: center;
            column-gap: 4px;
            height: 32px;
            display: inline-flex;
            margin-inline-end: 126px;
            padding-inline-end: 0.5rem;
            box-sizing: border-box;
        }

        .foKLQX{ 
            height: 100%;
        }

        img {
            height: 100%;
            border: 0;
            vertical-align: top;
            border-radius: 10px;
        }


        .hkbxeP {
            display: flex;

            column-gap: 6px;
        }

        .fDiodH {
            display: -webkit-box;
            overflow: hidden;
            word-break: break-all;
            overflow-wrap: break-word;
            text-overflow: ellipsis;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
            white-space: normal;
            font-size: 0.75rem;
            font-weight: 700;
            line-height: 20px;
        }


        .mLSuH {
            flex: 0 0 auto;
            font-size: 0.625rem;
            font-weight: 400;
            line-height: 16px;
            color: rgb(216, 72, 57);
        }
    </style>
</head>
<body>

        </div>
